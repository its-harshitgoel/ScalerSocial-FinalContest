<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="assets/SSTLogo.png" alt="scalerLogo">
        <img src="assets/scaler-social.png" alt="tweetBird">
    </div>
    <div class="line"></div>

    <div class="container">
        <div class="left-container">
            <div class="post-container">
                <div>
                    <h3>Post your thoughts here</h3>
                    <br>
                </div>
                <div>
                    <div class="profile-photo">
                        <img src="assets/image.png" alt="profile">
                    </div>
                    <textarea class="textarea-cont" placeholder="Type your thoughts here..."></textarea>
                    <div class="post-button">POST</div>
                    
                </div>
            </div>
            
            
    
        </div>
        <div class="right-container">
            <br>
            <h2>Your Feed</h2>


            <div class="ticket">
                <div class="image-cont"><img src="assets/image.png"></div>
                <div class="text-cont">
                    <div class="head">
                        <div class="username">Harshit Goel @harshitgoel</div>
                        <div class="edit-del">
                            <img src="assets/Vector.png">
                            <img src="assets/delete.png" class="delete-but">
                        </div>
                    </div>
                    <div class="below">
                        <div class="textArea">
                            Message lorem jepsum 
                        </div>
                        <div class="comment-like">
                            <img src="assets/comment.png">
                            <img src="assets/like.svg" class="like-button">
                        </div>
                    </div>
                </div>                                                           
            </div>

        </div>
    </div>
    
</body>
<script src="script.js"> </script>
</html>
